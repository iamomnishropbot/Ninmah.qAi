# ============================================
# NINMAH - Railway Deployment Configuration
# ============================================

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd backend/python && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "ninmah-backend"
